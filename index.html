<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Notes</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f7f7f7;
      font-family: sans-serif;
    }

    .note {
      position: absolute;
      background: #fff8b5;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      width: 150px;
      min-height: 100px;
      cursor: grab;
      user-select: none;
      transition: transform 0.2s;
    }

    .note:hover {
      transform: scale(1.03);
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
    }

    button:hover {
      background: #005fcc;
    }
  </style>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc,
      doc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // âœ… Replace this config with your Firebase project's config
    const firebaseConfig = {
  apiKey: "AIzaSyAECkFatJRJ8_k1Y7NtxOIJZKDWjKyHepI",
  authDomain: "bubble-notes-e02f3.firebaseapp.com",
  projectId: "bubble-notes-e02f3",
  storageBucket: "bubble-notes-e02f3.firebasestorage.app",
  messagingSenderId: "232646497795",
  appId: "1:232646497795:web:4f2f6ef2bf661e53bee036",
  measurementId: "G-4P4NTBFV33"
};


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Expose Firestore globally so Babel script can use it
    window.firebaseDB = db;
    window.firebaseFns = { collection, addDoc, deleteDoc, doc, onSnapshot };
  </script>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const { collection, addDoc, deleteDoc, doc, onSnapshot } = window.firebaseFns;
    const db = window.firebaseDB;

    function BubbleNotesApp() {
      const [notes, setNotes] = useState([]);
      const [inputText, setInputText] = useState("");

      // âœ… Fetch notes in real-time
      useEffect(() => {
        const notesRef = collection(db, "notes");
        const unsub = onSnapshot(notesRef, (snapshot) => {
          const fetched = snapshot.docs.map(doc => ({
            id: doc.id,
            ...doc.data()
          }));
          setNotes(fetched);
        });
        return () => unsub();
      }, []);

      // âœ… Add a note
      const addNote = async () => {
        if (!inputText.trim()) return;
        const x = Math.random() * (window.innerWidth - 160);
        const y = Math.random() * (window.innerHeight - 200);
        await addDoc(collection(db, "notes"), { text: inputText, x, y });
        setInputText("");
      };

      // âœ… Delete a note
      const deleteNote = async (id) => {
        await deleteDoc(doc(db, "notes", id));
      };

      // âœ… Dragging logic (local only for UX)
      const handleDrag = (e, id) => {
        e.preventDefault();
        const note = e.target;
        const shiftX = e.clientX - note.getBoundingClientRect().left;
        const shiftY = e.clientY - note.getBoundingClientRect().top;

        const moveAt = (pageX, pageY) => {
          note.style.left = pageX - shiftX + "px";
          note.style.top = pageY - shiftY + "px";
        };

        const onMouseMove = (event) => moveAt(event.pageX, event.pageY);
        document.addEventListener("mousemove", onMouseMove);

        note.onmouseup = () => {
          document.removeEventListener("mousemove", onMouseMove);
          note.onmouseup = null;
        };
      };

      return (
        <>
          {notes.map(note => (
            <div
              key={note.id}
              className="note"
              style={{ left: note.x, top: note.y }}
              onMouseDown={(e) => handleDrag(e, note.id)}
            >
              <div>{note.text}</div>
              <button style={{ marginTop: "10px" }} onClick={() => deleteNote(note.id)}>ðŸ—‘</button>
            </div>
          ))}

          <div className="controls">
            <input
              placeholder="Write a note..."
              value={inputText}
              onChange={(e) => setInputText(e.target.value)}
            />
            <button onClick={addNote}>Add</button>
          </div>
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<BubbleNotesApp />);
  </script>
</body>
</html>
